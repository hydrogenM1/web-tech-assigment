      <form name="iletisimform" action="iletisim.php" method="POST" onsubmit="return check();"><br>
        <div class="row">
          <div class="col">
            <label for="ad" class="form-label">AD</label>

            <label for="email" class="form-label">E-MAIL</label>

        </div>
        <div class="row">
          <div class="col">
            <br>
            <label for="inputState" class="form-label">Konu</label>

              <option>Content</option>
              <option>Advice</option>

            </select>
          </div>
        </div>
        <div class="row" >
          <div class="col">
            <label for="floatingTextarea2">MESSAGE</label>
            <div class="form-floating" style="margin-top:2%;">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="message"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input class="btn btn-outline-warning" type="reset" value="Sıfırla">
